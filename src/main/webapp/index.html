<!DOCTYPE html>
<html lang="pt-br">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro do Colaborador</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<div class="card">
					<div class="card-body">
						<h1 id="head">Cadastro - 1° passo</h1>
						<div class="cad">
							<form action="processa.jsp" method="post" id="form">
								<div class="form-group">
									<label for="name">Nome do colaborador</label> <input name="name"
										type="text" class="form-control" id="name"
										placeholder="Seu nome aqui ..." autocomplete="off" required="required">
								</div>
								<div class="form-group">
									<label for="cpf">CPF</label> <input name="cpf" type="text"
										class="form-control" id="cpf" placeholder="Seu cpf aqui ..." autocomplete="off" required="required">
								</div>
								<br> <br>
								<div class="form-group text-center">
									<button type="submit" class="btn btn-primary ">Próximo</button>
								</div>
								<br>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>

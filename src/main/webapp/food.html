<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro da comida</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-8">
				<div class="card">
					<div class="card-body">
						<div class="form-group">
							<h2>Cadastro - 2Â° passo </h2>
							<div class="cad">
								<form method="post" action="processaFood.jsp" id="forms1">
									<br>
									<div class="form-group">
										<label for="food0">Comida: </label> <input name="food0"
											type="text" class="form-control" id="food0"
											autocomplete="off"> <br>
										<div id="box" class="form-group"></div>
									</div>
								</form>
								
								<div style="position: relative; float: left;">
									<button id="add" class="btn btn-outline-info"
										style="margin-top: 10px">
										<img alt="more" src="img/outline_add_black_18dp.png">
									</button>
								</div>
								
								<div style="position: relative; float: right;">
									<button id="del" class="btn btn-outline-danger"
										style="margin-top: 10px">
										<img alt="del" src="img/outline_clear_black_18dp.png">
									</button>
								</div>
								
								<div class="form-group text-center">
									<button id="send" type="submit" form="forms1"
										class="btn btn-primary" style="margin-top: 10px">Enviar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>
